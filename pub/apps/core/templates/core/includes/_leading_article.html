{% with article=published_articles|first %}
  <h3 class="text-2xl lg:text-3xl font-bold mb-4 leading-tight">
    <a href="" class="link-featured">{{ article.title }}</a>
  </h3>
  <p class="text-lg text-gray-200 mb-6 leading-relaxed">{% include "articles/summary.html" with article=article %}</p>
  <a href=""
     class="inline-flex items-center text-white hover:text-gray-200 font-medium transition-colors group">
    Read the full story
    <svg class="arrow-svg-service"
         fill="none"
         stroke="currentColor"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
  </a>
{% endwith %}
