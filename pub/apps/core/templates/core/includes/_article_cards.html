{% load static %}
{% for article in articles %}
  <article class="bg-white border border-gray-200 rounded-xl p-6 hover:shadow-lg hover:border-gray-300 transition-all duration-300 group animate-fade-in-up"
           style="animation-delay: {{ forloop.counter0|add:1|floatformat:0 }}00ms">
    {% include "core/includes/_article_metadata.html" with article=article extra_classes="mb-4" %}
    <h3 class="text-xl font-bold text-gray-900 mb-3 leading-tight group-hover:text-gray-700 transition-colors">
      <a href="" class="link-article">{{ article.title }}</a>
    </h3>
    <p class="text-gray-600 mb-6 leading-relaxed">{{ article.summary|default:article.content|truncatewords:20|safe }}</p>
    <a href="{% url "core:article" article.slug %}"
       class="link-continue group">
      Continue reading
      <svg class="arrow-svg-sm ml-1 group-hover:translate-x-1 transition-transform"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
  </article>
{% endfor %}
{% if has_next %}
  <div id="load-more-trigger"
       class="opacity-0 h-4"
       hx-get="?page={{ next_page_number }}"
       hx-trigger="intersect once"
       hx-target="#articles-container"
       hx-swap="beforeend"></div>
{% endif %}
